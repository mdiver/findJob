apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: findjob-ingress
  namespace: findjob
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: findjobj.cloudzcp.io
    http:
      paths:
      - path: /
        backend:
          serviceName: findjob-service
          servicePort: 9999
  tls:
  - secretName: cloudzcp-io-cert
    hosts:
    - findjob.cloudzcp.io
